<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Meta Quest Interaction Example</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Super Hands Component for grabbing and interacting -->
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component@4.0.4/dist/aframe-super-hands-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <!-- (Optional) Physics system if you want physics-based interactions -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script> -->
  </head>
  <body>
    <a-scene cursor__mouse="rayOrigin: mouse" cursor__xrselect="rayOrigin: xrselect" raycaster="objects:#objects *;" physics="gravity: -9.8">
        <a-assets>
            <!-- <a-asset-item id="home_screen" src=""></a-asset-item> -->
            <!-- <a-asset-item id="space" src="/assets/astrocrib_test.glb"></a-asset-item> -->
            <img id="earth" src="/img/RenderCrate-HDRI_Orbital_68_prev_lg.jpg" />
            <!-- <a-asset-item id="statue" src="/assets/statue.glb"></a-asset-item> -->
        </a-assets>

        <!-- Camera w/ VR Controls -->
        <a-entity id="cameraRig" movement-controls="speed: 0.1" >
            <a-camera id="cam1" position="0 1.6 0" cursor="rayOrigin: mouse" look-controls="touchEnabled: true"
                raycaster="objects: .clickable"></a-camera>
            <!-- Motion Controllers -->
            <a-entity oculus-touch-controls="hand: left; model:true" super-hands></a-entity>
            <a-entity oculus-touch-controls="hand: right; model:true" super-hands></a-entity>
            <a-entity laser-controls="hand: right" line="color: #0FF"
                raycaster="objects: .clickable; opacity: 0.9"></a-entity>
        </a-entity>
        <!-- Secondary Camera -->
        <!-- <a-entity id="cameraRig2" movement-controls="speed: 0.1" >
            <a-camera id="cam2" camera="active: false" position="0 8.094 -38.377" rotation="0 -190.79 0" cursor="rayOrigin: mouse" look-controls="touchEnabled: true"
                raycaster="objects: .clickable"></a-camera> -->
            <!-- Motion Controllers -->
            <!-- <a-entity oculus-touch-controls="hand: left; model:true"></a-entity>
            <a-entity oculus-touch-controls="hand: right; model:true"></a-entity>
            <a-entity laser-controls="hand: right" line="color: #0FF"
                raycaster="objects: .clickable; opacity: 0.9"></a-entity>
        </a-entity> -->

        <!-- Geometry -->
        <a-entity id="button"
                geometry="primitive: plane; height: 0.3; width: 0.6"
                material="color: #FAFAFA; shader: flat"
                position="1 1 -2"
                class="clickable"
                event-set__enter="_event: mouseenter; material.color: #EF2D5E"
                event-set__leave="_event: mouseleave; material.color: #FAFAFA"
                event-set__click="_event: click; scale: 1.2 1.2 1.2">
      </a-entity>

      <a-box id="grabbableBox"
             position="0 1 -3"
             rotation="0 45 0"
             color="#4CC3D9"
             depth="0.5" height="0.5" width="0.5"
             grabbable
             dynamic-body></a-box>

        

        <!-- Gallery -->
        <a-plane rotation="-90 0 0"
               width="100" height="100"
               color="#7BC8A4"
               static-body></a-plane>

        <!-- Rotating Sky -->
        <a-sky src="#earth"
            animation="property: rotation; loop:true; dur: 500000; from: 0 0 0; to: 0 360 0; easing: linear"></a-sky>
    </a-scene>
