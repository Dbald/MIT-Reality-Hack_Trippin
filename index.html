<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Meta Quest Interaction Example</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Super Hands Component for grabbing and interacting -->
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component@4.0.4/dist/aframe-super-hands-component.min.js"></script>
    <!-- (Optional) Physics system if you want physics-based interactions -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script> -->
  </head>
  <body>
    <a-scene>
      <!--
        1. Set up the camera rig. The camera is usually placed at 1.6 meters high to simulate eye level.
        2. In desktop mode, you can use a mouse cursor. In VR mode (e.g., on the Meta Quest), the controllers take over.
      -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>

      <!--
        2. Add VR controllers.
        
        You can use either the generic "hand-controls" (which loads a default model) or
        "oculus-touch-controls" which is tailored for the Oculus (Meta Quest) controllers.
        Here we use oculus-touch-controls along with super-hands for grab interactions.
      -->
      <a-entity id="leftHand" oculus-touch-controls="hand: left" super-hands></a-entity>
      <a-entity id="rightHand" oculus-touch-controls="hand: right" super-hands></a-entity>

      <!--
        3. Create a grabbable object.
        
        Adding the "grabbable" component (provided by super-hands) makes this box interactable.
        The optional "dynamic-body" (from the physics system) lets it behave like a physics object.
        (Uncomment the physics script above and add this attribute if you wish to use physics.)
      -->
      <a-box id="box"
             position="0 1 -3"
             rotation="0 45 0"
             color="#4CC3D9"
             depth="0.5" height="0.5" width="0.5"
             grabbable
             
             ></a-box>

      <!--
        4. Create a clickable/selectable button.
        
        This entity uses a simple plane geometry and listens to mouse (or controller) events.
        The "event-set" components change its color or scale on hover/click.
        In VR, your controllers’ raycasters (or even a built-in cursor) can trigger these events.
      -->
      <a-entity id="button"
                geometry="primitive: plane; height: 0.3; width: 0.6"
                material="color: #FAFAFA; shader: flat"
                position="1 1 -2"
                class="clickable"
                event-set__enter="_event: mouseenter; material.color: #EF2D5E"
                event-set__leave="_event: mouseleave; material.color: #FAFAFA"
                event-set__click="_event: click; scale: 1.2 1.2 1.2">
      </a-entity>

      <!--
        5. (Optional) Adding a laser ray for controller pointing.
        
        This helps you see where the controller is “pointing” in VR mode.
        You can add this to your controllers using the "laser-controls" component.
        Alternatively, if you want to stick with the super-hands grabbing, you may skip this.
      -->
      
      <a-entity laser-controls="hand: right"></a-entity>
     
    </a-scene>
  </body>
</html>
