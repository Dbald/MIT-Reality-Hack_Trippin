<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Elevator</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -2" depth="2" height="2" width="2" color="gray"></a-box>
      <a-text value="Inside the Elevator" position="0 2 -2" align="center"></a-text>
      <a-entity
        geometry="primitive: plane; width: 1; height: 0.5"
        material="color: yellow"
        position="0 -1.5 -2"
        text="value: Back to Menu; align: center"
        onclick="window.location.href='menu.html';"
      ></a-entity>
      <a-sky color="#555555"></a-sky>
    </a-scene>
  </body>
</html>
